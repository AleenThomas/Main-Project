<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>

    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        /* Custom CSS for input size and prefix */
        .custom-icon {
            font-size: 14px;
            width: 30px; /* Adjust the width as needed */
            padding: 0;
            text-align: center;
        }

        .custom-select {
            font-size: 14px; /* Adjust the font size as needed */
            padding: 0.25rem 0.5rem; /* Adjust padding as needed */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        {% comment %} <h1 class="mb-4">Update Product</h1> {% endcomment %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Display product details -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="product_name" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" id="product_name" name="product_name" value="{{ product.product_name }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required>{{ product.description }}</textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="image" class="form-label">Image:</label>
                    <input type="file" class="form-control" id="image" name="image" accept=".jpg, .jpeg, .png">
                    {% comment %} <img src="{{ product.image.url }}" alt="Product Image" class="mt-2" style="max-width: 200px;"> {% endcomment %}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="quantity-prefix" class="form-label">Quantity Prefix:</label>
                    <select class="me-3 custom-select" id="quantity-prefix" name="quantity-prefix" required>
                        <option value="gms" {% if product.quantity_prefix == 'gms' %}selected{% endif %}>gms</option>
                        <option value="kg" {% if product.quantity_prefix == 'kg' %}selected{% endif %}>kg</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="text" class="form-control" id="quantity" name="quantity" value="{{ product.quantity_value}}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <div class="input-group">
                        <span class="input-group-text custom-icon">
                            <i class="fas fa-rupee-sign"></i>
                        </span>
                        <input type="text" class="form-control" id="price" name="price" value="{{ product.price }}" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="brand_name" class="form-label">Brand Name:</label>
                    <input type="text" class="form-control" id="brand_name" name="brand_name" value="{{ product.brand_name }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="stock" class="form-label">Stock:</label>
                    <input type="number" class="form-control" id="stock" name="stock" value="{{ product.stock }}" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <!-- Include Bootstrap 5 JavaScript and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
