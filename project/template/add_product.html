<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>

    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        /* Custom CSS for input size and prefix */
        .custom-icon {
            font-size: 14px;
            width: 30px; /* Adjust the width as needed */
            padding: 0;
            text-align: center;
        }

        .custom-select {
            font-size: 14px; /* Adjust the font size as needed */
            padding: 0.25rem 0.5rem; /* Adjust padding as needed */
            
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add a New Product</h1>
        <form method="post" enctype="multipart/form-data" action="{% url 'add_product' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="product_name" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" id="product_name" name="product_name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="image" class="form-label">Image:</label>
                    <input type="file" class="form-control" id="image" name="image" accept=".jpg, .jpeg, .png" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="quantity4" class="form-label">Quantity:</label>
                    <div class="input-group">
                        <select class="me-3 " id="quantity-prefix" width="30px;"  name="quantity-prefix" required>
                            <option value="gms">gms</option>
                            <option value="kg">kg</option>
                        </select>
                        <input type="text" class="form-control" id="quantity" name="quantity" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <div class="input-group">
                        <span class="input-group-text custom-icon">
                            <i class="fas fa-rupee-sign"></i>
                        </span>
                        <input type="text" class="form-control" id="price" name="price" required>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="brand_name" class="form-label">Brand Name:</label>
                    <input type="text" class="form-control" id="brand_name" name="brand_name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="stock" class="form-label">Stock:</label>
                    <input type="number" class="form-control" id="stock" name="stock" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Include Bootstrap 5 JavaScript and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
