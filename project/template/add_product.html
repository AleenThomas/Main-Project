        <style>
            
            body {
                background-color: #fbfbfb;
            }
            @media (min-width: 991.98px) {
                main {
                    padding-left: 240px;
                }
            }
    
            /* Sidebar */
            .sidebar {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                padding: 58px 0 0; /* Height of navbar */
                box-shadow: 0 2px 5px 0 ;;
                width: 240px;
                z-index: 600;
                background-color: #2ed8b6;
                transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Add transition effects */
                border-right: 2px solid #fff; /* /* Green background color */
            }
            .sidebar .list-group-item:hover {
              background-color: #4099ff; /* Change to the desired blue color */
          }
    
            @media (max-width: 991.98px) {
                .sidebar {
                    width: 100%;
                }
            }
            .sidebar .active {
                border-radius: 5px;
                box-shadow: 0 2px 5px 0 rgb(2, 48, 2), 0 2px 10px 0 rgb(2, 48, 2);
            }
    
            .sidebar-sticky {
                position: relative;
                top: 0;
                height: calc(100vh - 48px);
                padding-top: 0.5rem;
                overflow-x: hidden;
                overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
            }
    
            .order-card {
                color: #fff;
            }
    
            .bg-c-blue {
                background: linear-gradient(45deg,#4099ff,#73b4ff);
            }
    
            .bg-c-green {
                background: linear-gradient(45deg,#2ed8b6,#59e0c5);
            }
    
            .bg-c-yellow {
                background: linear-gradient(45deg,#FFB64D,#ffcb80);
            }
    
            .bg-c-pink {
                background: linear-gradient(45deg,#FF5370,#ff869a);
            }
    
            .card {
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2.94px 0.06px rgba(4,26,55,0.16);
                box-shadow: 0 1px 2.94px 0.06px rgba(4,26,55,0.16);
                border: none;
                margin-bottom: 30px;
                -webkit-transition: all 0.3s ease-in-out;
                transition: all 0.3s ease-in-out;
            }
    
            .card .card-block {
                padding: 25px;
            }
    
            .order-card i {
                font-size: 26px;
            }
    
            .f-left {
                float: left;
            }
    
            .f-right {
                float: right;
            }
    
            
        </style>
    <style>
        /* Custom CSS for input size and prefix */
        .custom-icon {
            font-size: 14px;
            width: 30px; /* Adjust the width as needed */
            padding: 0;
            text-align: center;
        }

        .custom-select {
            font-size: 14px; /* Adjust the font size as needed */
            padding: 0.25rem 0.5rem; /* Adjust padding as needed */
            
        }
    </style>
</head>

                >
                <a href="#" class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fas fa-chart-pie fa-fw me-3"></i><span>My Orders</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action py-2 ripple"
                ><i class="fas fa-chart-bar fa-fw me-3"></i><span>Orders</span></a
                >

            </div>
        </div>
    </nav>

</header>








    <div class="container mt-5" style="margin-top: 58px; padding-left: 260px;">
        {% comment %} <h1 class="mb-4">Add a New Product</h1> {% endcomment %}
        <form method="post" enctype="multipart/form-data" action="{% url 'add_product' %}" class="ms-5">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="product_name" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" id="product_name" name="product_name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="image" class="form-label">Image:</label>
                    <input type="file" class="form-control" id="image" name="image" accept=".jpg, .jpeg, .png" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="quantity4" class="form-label">Quantity:</label>
                    <div class="input-group">
                        <select class="me-3 " id="quantity-prefix" width="30px;"  name="quantity-prefix" required>
                            <option value="gms">gms</option>
                            <option value="kg">kg</option>
                        </select>
                        <input type="text" class="form-control" id="quantity" name="quantity" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <div class="input-group">
                        <span class="input-group-text custom-icon">
                            <i class="fas fa-rupee-sign"></i>
                        </span>
                        <input type="text" class="form-control" id="price" name="price" required>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="brand_name" class="form-label">Brand Name:</label>
                    <input type="text" class="form-control" id="brand_name" name="brand_name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="stock" class="form-label">Stock:</label>
                    <input type="number" class="form-control" id="stock" name="stock" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="batch_no" class="form-label">Batch ID:</label>
                    <input type="text" class="form-control" id="batch_no" name="batch_no" required>
                </div>
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Include Bootstrap 5 JavaScript and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
