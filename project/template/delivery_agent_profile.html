
  




{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Add this line for Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Delivery Agent Dashboard</title>
    <style>
        *{
            list-style: none;
            text-decoration: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        
        body{
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        .form-control {
            width: 100%; /* Adjust the width as needed */
        }
        .wrapper .sidebar{
            background: rgb(5, 68, 104);
            position: fixed;
            top: 0;
            left: 0;
            width: 225px;
            height: 100%;
            padding: 20px 0;
            transition: all 0.5s ease;
            z-index: 1000;
        }
        .wrapper .sidebar .profile{
            margin-bottom: 30px;
            text-align: center;
        }
        
        .wrapper .sidebar .profile img{
            display: block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
        }
        
        .wrapper .sidebar .profile h3{
            color: #ffffff;
            margin: 10px 0 5px;
        }
        
        .wrapper .sidebar .profile p{
            color: rgb(206, 240, 253);
            font-size: 14px;
        }
        .wrapper .sidebar ul li a{
            display: block;
            padding: 13px 30px;
            border-bottom: 1px solid #10558d;
            color: rgb(241, 237, 237);
            font-size: 16px;
            position: relative;
        }
        
        .wrapper .sidebar ul li a .icon{
            color: #dee4ec;
            width: 30px;
            display: inline-block;
        }
        .wrapper .sidebar ul li a:hover,
        .wrapper .sidebar ul li a.active{
            color: #0c7db1;
            background:white;
            border-right: 2px solid rgb(5, 68, 104);
        }
        
        .wrapper .sidebar ul li a:hover .icon,
        .wrapper .sidebar ul li a.active .icon{
            color: #0c7db1;
        }
        
        .wrapper .sidebar ul li a:hover:before,
        .wrapper .sidebar ul li a.active:before{
            display: block;
        }
        .wrapper .section{
            width: calc(100% - 225px);
            margin-left: 225px;
            transition: all 0.5s ease;
        }
        
        .wrapper .section .top_navbar{
            background: rgb(5, 68, 104);
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 30px;
        }
        
        .wrapper .section .top_navbar .hamburger a{
            font-size: 28px;
            color: #f4fbff;
        }
        
        .wrapper .section .top_navbar .hamburger a:hover{
            color: #a2ecff;
        }
        .wrapper .section .top_navbar .hamburger{
            margin-left: auto;
        }
        body.active .wrapper .sidebar{
            left: -225px;
        }
        
        body.active .wrapper .section{
            margin-left: 0;
            width: 100%;
        }
        
        /* Main Content Styles */
        .main-content {
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
    
        .welcome-message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
    
        .content {
            color: #555;
            line-height: 1.6;
            text-align: justify;
        }
        .main-content {
            padding: 20px;
            margin-left: 275px; /* Adjusted margin-left for additional margin */
            margin-top: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
       
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Top Navbar -->
        <div class="section">
            <div class="top_navbar" style="height: 70px;"> <!-- Adjusted height -->
                <div class="hamburger">
                    <a href="#">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="wrapper">
        <!-- Side Navbar -->
        <div class="sidebar">
            <!-- Profile image & text -->
            <div class="profile">
                <img src="{% static 'img/delivery.png' %}">
                {% if user.is_authenticated %}

                <h3>{{user.name}}</h3>
                <p>Delivery Agent</p>
                {% endif %}

            </div>

            <!-- Menu items -->
            <ul>
                <li>
                    <a href="" class="active">
                        <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
                        <span class="item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><i class="fas fa-truck"></i></span>
                        <span class="item">Orders</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <span class="item">Profile</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
        <!-- Main Content -->
        <main class="main-content">
            {% comment %} <div class="col-lg-9 ms-5 ps-5"> {% endcomment %}
                <!-- Main Content -->
                <div class="col-lg-9 shadow-lg ms-5 ps-5">      
                    <!-- Form START -->
                    <form method="POST" class="file-upload mt-1 " style="background-color: #ffffff;" >
                        {% csrf_token %}
                        <div class="row mb-5 gx-5">
                            <!-- Contact detail -->
                            <div class="col-xxl-8 mb-5 mb-xxl-0">
                                <div class="bg-secondary-soft px-4 py-5 rounded">
                                    <div class="row g-3">
                                        <h5 class="mb-4 mt-0">Personal Details</h5>
            
                                        <!-- Row 1 -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label class="form-label"> Name </label>
                                                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your First Name" value="{% if request.user.is_authenticated %}{{ request.user.name }}{% endif %}" disabled>
                                                <div id="first_name_error" class="text-danger"></div>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Locality</label>
                                                <input type="text" class="form-control" id="locality" name="locality" placeholder="Enter your Last Name" value="{% if form_submitted %}{{ request.POST.locality }}{% else %}{{ delivery_agent.locality }}{% endif %}" {% if not form_submitted %}disabled{% endif %}>
                                                <div id="last_name_error" class="text-danger"></div>
                                            </div>
                                        </div> <!-- Row 1 END -->
            
                                        <!-- Row 2 -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label class="form-label">Mobile number *</label>
                                                <input type="text" class="form-control" id="mobile_number" name="mobile_number" placeholder="Enter your mobile no." value="{% if form_submitted %}{{ request.POST.phone_number }}{% else %}{{ delivery_agent.phone_number }}{% endif %}"{% if not form_submitted %}disabled{% endif %}>
                                                <div id="mobile_number_error" class="text-danger"></div>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">License No *</label>
                                                <input type="text" class="form-control" id="license_number" name="license_number" placeholder="Enter your license number." value="{% if form_submitted %}{{ request.POST.license_number }}{% else %}{{ delivery_agent.license_number }}{% endif %}" {% if not form_submitted %}disabled{% endif %}>
                                                <div id="license_number_error" class="text-danger"></div>
                                            </div>
                                        </div> <!-- Row 2 END -->
            
                                        <!-- Row 3 -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="inputEmail4" class="form-label">Email *</label>
                                                <input type="email" class="form-control w-100" id="inputEmail4" name="email" value="{% if request.user.is_authenticated %}{{ request.user.email }}{% endif %}" disabled>
                                            </div>
                                        </div> <!-- Row 3 END -->
            
                                        <!-- Add margin to move buttons up -->
                                        <div class="mt-3"></div>
            
                                        <div class="gap-3 d-md-flex justify-content-md-center text-center">
                                            
                                            <button type="button" class="btn btn-danger btn" id="save_button">Update</button>
                                             <a href="" class="btn btn-primary btn" type="submit">Save</a> 
                                        </div>
            
                                    </div>
                                </div>
                            </div>
                        </div> <!-- Row END -->
                    </form>
                    <!-- Form END -->
                </div>
            {% comment %} </div> {% endcomment %}
            
</main>
<script>
    // JavaScript for enabling input fields when Update button is clicked
    document.getElementById("save_button").addEventListener("click", function() {
        document.getElementById("locality").disabled = false; // Enable locality field
        document.getElementById("mobile_number").disabled = false; // Enable mobile number field
        document.getElementById("license_number").disabled = false; // Enable license number field
    });
</script>
    <script>
        // JavaScript for toggling sidebar
        var hamburger = document.querySelector(".hamburger");
        hamburger.addEventListener("click", function(){
            document.querySelector("body").classList.toggle("active");
        });
    </script>
    
</body>
</html>
